<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>EagleTeam</title>
</head>
<body>

    <!-- banner -->
    <div  class="container-fluid" >
        <div style="padding-left:0; padding-right:0"class="container">
            <div class="pc row text-white">
                <div  class="col-lg-11">
                    <a class="text-decoration-none" href="" target="_blank">
                        <img style="width:2%" src="./images/devices/monitors/monitor.ico" />
                        <span style="color:white; margin-right:8px">|</span>
                    </a>
                    <a class="text-decoration-none" href="" target="_blank">
                        <img style="width:2%" src="./images/files/generic.ico" />
                    </a>
                    <a class="text-decoration-none" href="" target="_blank">
                        <img  style="width:2%" src="./images/folders/colorgrey.ico" />
                    </a>
                    <span style="color:white; margin-left:8px">| This Pc</span>
                    
                </div>
                <div class="col-lg-1">
                    <a style=" color: white;padding-right:20px">__</a>
                    <i style="color:white; padding-right:20px" class="fa fa-square-o" aria-hidden="true"></i>
                    <a style="color:white">X<a>
                </div>
            </div>
            <div class= "catalog row text-white">
                <div style="padding-left:0" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button style="height:30px;padding:0;width:80px;font-size:15px; border-radius:0%"type="button" class="btn btn-primary">File</button>
                        <button style="color: white;height:30px;width:80px;padding:0;font-size:15px;"type="button" class="btn">Computer</button>
                        <button style="color: white;height:30px;width:80px;padding:0;font-size:15px;" type="button" class="btn">View</button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        
                        </div>       
                    <div class="btn-group me-2" role="group" aria-label="Third group">
                        <i  style="padding-right:8px"class="fa fa-sort-desc"></i>
                        <a class="text-decoration-none" href="" target="_blank">
                        <img style="width:10%" src="./images/emblems/help.ico" />
                    </a>
                    </div>       
                </div>
            </div>
                <div style="margin-top:-17px"class="line-3">
                    <hr style="color:rgba(240, 248, 255, 0.473)">
                </div>
            <div  class="search row text-white">
                <div style="padding-top:2px" class="col-lg-2">
                    <i style="padding-right:40px" class="fa fa-arrow-left" aria-hidden="true"></i>
                    <i style="color:darkgrey; padding-right:25px" class="fa fa-arrow-right" aria-hidden="true"></i>
                    <i style="padding-right:25px" class="fa fa-sort-desc" aria-hidden="true"></i>
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </div>
                <div style="padding-top:2px;margin-left:-40px; border: solid; height: 35px;border-width: 1px; border-color:rgba(240, 248, 255, 0.473)" class="col-lg-8">
                    <a class="text-decoration-none" href="" target="_blank">
                        <img style="margin-left:-10px;width:2.5%" src="./images/devices/monitors/monitor.ico" />
                        <span style="color:white; margin-right:8px"> > This PC</span>
                    </a>
                </div>
                <div style="width:250px;padding-top:2px; border: solid; height: 35px;border-width: 1px; border-color:rgba(240, 248, 255, 0.473)" class="col-lg-2">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span style="color:white; margin-right:8px">Search this pc</span>
                </div>
            </div>
            <div  class="mt-4 quickaccess row text-white">
                <div class="col-lg-5">
                    <div class="row" >
                        <div class="col">
                            <i style="margin-left:-15px;padding-right:10px" class="fa fa-sort-desc" aria-hidden="true"></i>
                            <i style="color:rgb(255, 213, 0)"class="fa fa-star" aria-hidden="true"></i>
                            <span style="color:white">Quick access</span>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <img style="width:4%" src="./images/objects/desktop.ico"/>
                            <span style="color:white">Desktop</span>
                            <i style="margin-left:142px;color:rgb(180, 180, 180)"class="fa fa-thumb-tack" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <i style="color:rgb(17, 220, 33)" class="fa fa-download" aria-hidden="true"></i>
                            <span style="color:white">Downloads</span>
                            <i style="margin-left:125px;color:rgb(180, 180, 180)"class="fa fa-thumb-tack" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <img style="width:4%" src="./images/objects/libraries/documents.ico"/>
                            <span style="color:white">Documents</span>
                            <i style="margin-left:120px;color:rgb(180, 180, 180)"class="fa fa-thumb-tack" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <img style="width:4%" src="./images/objects/libraries/pictures.ico"/>
                            <span style="color:white">Pictures</span>
                            <i style="margin-left:145px;color:rgb(180, 180, 180)"class="fa fa-thumb-tack" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="mt-4 row" >
                        <div class="col">
                            <i style="margin-left:-15px;padding-right:22px;color: rgb(128, 128, 128)"class="fa fa-chevron-right" aria-hidden="true"></i>
                            <img style="width:3%" src="./images/applications/chaos.ico"/>
                            <span style="color:white">Creative Cloud Files</span>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <img style="width:4%" src="./images/emblems/onedrive/big/cloudshadow.ico"/>
                            <span style="color:white">OneDrive-Personal</span>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <img style="width:4%" src="./images/devices/monitors/monitor.ico"/>
                            <span style="color:white">This PC</span>
                        </div>
                    </div>
                    <div class="mx-4 mt-2 row" >
                        <div class="col">
                            <img style="width:4%" src="./images/devices/monitors/network3.ico"/>
                            <span style="color:white">Network</span>
                        </div>
                    </div>
                </div>
                <div style="margin-left:-250px"class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-2">
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                            Folders (4)
                        </div>
                        <div class="col-lg-10">
                            <div style="margin-left:-60px"class="line-3">
                                <hr style="color:rgba(243, 243, 243, 0.721)">
                            </div>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-lg-6">
                            <img style="margin-left:15px;width:5%" src="./images/emblems/onedrive/cloud.ico"/>
                            <img style="margin-left:20px;width:15%" src="./images/folders/pictures.ico" />
                            Pictures
                        </div>
                        <div class="col-lg-6">
                            <img style="margin-left:15px;width:5%" src="./images/emblems/onedrive/cloud.ico"/>
                            <img style="margin-left:20px;width:15%" src="./images/folders/videos.ico" />
                            Videos
                        </div>
                    </div> 
                    <div class="mt-4 row">
                        <div class="col-lg-6">
                            <img style="margin-left:15px;width:5%" src="./images/emblems/onedrive/cloud.ico"/>
                            <img style="margin-left:20px;width:15%" src="./images/folders/documents.ico" />
                            Documents
                        </div>
                        <div class="col-lg-6">
                            <img style="margin-left:15px;width:5%" src="./images/emblems/onedrive/cloud.ico"/>
                            <img style="margin-left:20px;width:15%" src="./images/folders/music.ico" />
                            Music
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-lg-3">
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                            Devices and drives (1)
                        </div>
                        <div class="col-lg-9">
                            <div style="margin-left:-60px"class="line-3">
                                <hr style="color:rgba(243, 243, 243, 0.721)">
                            </div>
                        </div>
                    </div> 
                    <div style="cursor: pointer;"onclick="window.open('./cdrive.html', '_self')" class="row">
                        <div class="col-lg-3">
                            <img style="margin-left:60px;width:35%" src="./images/devices/drives/windows.ico"/>
                        </div>
                        <div class="col-lg-9">
                            <span style="margin-left:-90px; color:white"> hgl555 (C:)</span>
                            <div style="display:relative;margin-left:-90px;height:0px;width:250px;border: 8px solid rgb(219, 219, 219)"class="line-3">
                                <div style="display:block;margin-top:-8px;margin-left:-8px;height:0px;width:80px;border: 8px solid rgb(20, 152, 208)"class="line-3"></div>
                            </div>
                            <span style="margin-left:-90px; color:white"> 70 GB free of 100 GB</span>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="index.js"></script>
</html>
